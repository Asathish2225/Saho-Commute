<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Saho Commute</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="login-form">
        <div class="logo">
          <img src="images/vtp.jpg" alt="Saho Commute Logo">
          <h2>Saho Commute</h2>
        </div>
        <h1>Login</h1>
        <p>Join securely in seconds with SahoRide</p>
        <form action="#" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <footer>
        <p>Â© 2024 SahoRides</p>
      </footer>
    </div>
  </div>
</body>
</html>
